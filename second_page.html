<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
  </head>
  <body style="background-color: rgba(236, 216, 255, 0.873);">
    <div>
      <div style="
    display: grid;
    grid-template-columns: 1fr 1fr;
    flex-direction: row;
    height: 90px;
    display: flex;
    align-items: center;
    margin-top: -10px;
    margin-left: -8px;
    margin-right: -8px;
    transition: box-shadow 0.15s, opacity 0.15s;
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.45);
    ">
      <div class="left-side">
        <div class="logo">
          <img class="car-logo" src="car.png">
        </div>
        <div class="car">CAR</div>
        <div class="internal">A Mini Project</div>
      </div>
      <div class="right-side">
      </div>
    </div>

    <br>
    <div class="middle">
        <a>CAR Program Course</a>
        <p class="reg">Registration Form</p>
        <div class="register" style="
        
        height: inherit;
        ">
         <form id="signupForm" onsubmit="return validateForm()">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br>
          <span id="nameError" class="error"></span><br><br>

          <label for="age">Age:</label>
          <input type="number" id="age" name="age"><br>
          <span id="ageError" class="error"></span><br><br>
        
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br>
          <span id="emailError" class="error"></span><br><br>
        
          <label for="password">Password:</label>
          <input type="password" id="password" name="password"><br>
          <span id="passwordError" class="error"></span><br><br>
        
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone"><br>
          <span id="phoneError" class="error"></span><br><br>
        
          <label for="course">Course:</label>
          <select id="course" name="course">
            <option value="">Select a course</option>
            <option value="Math">Engine</option>
            <option value="Science">Suspension</option>
            <option value="English">Tire</option>
            <option value="gearbox">Gearbox</option>
          </select><br>
          <span id="courseError" class="error"></span><br>
        
          <input class="log-in" type="submit" value="Sign Up">
        </form>
        <script>
          function validateForm() {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var phone = document.getElementById("phone").value;
            var course = document.getElementById("course").value;
          
            var nameError = document.getElementById("nameError");
            var ageError = document.getElementById("ageError");
            var emailError = document.getElementById("emailError");
            var passwordError = document.getElementById("passwordError");
            var phoneError = document.getElementById("phoneError");
            var courseError = document.getElementById("courseError");
          
            var isValid = true;
          
            // Reset errors
            nameError.innerHTML = "";
            ageError.innerHTML = "";
            emailError.innerHTML = "";
            passwordError.innerHTML = "";
            phoneError.innerHTML = "";
            courseError.innerHTML = "";
          
            nameError.style.fontSize = "16px";
            ageError.style.fontSize = "16px";
            emailError.style.fontSize = "16px";
            passwordError.style.fontSize = "16px";
            phoneError.style.fontSize = "16px";
            courseError.style.fontSize = "16px";

            nameError.style.color="red";
            ageError.style.color = "red";
            emailError.style.color = "red";
            passwordError.style.color = "red";
            phoneError.style.color = "red";
            courseError.style.color = "red";
            // Name validation
            if (name.trim() === "") {
              nameError.innerHTML = "*Name is required";
              isValid = false;
            }
          
            // Age validation
            if (age === "" || isNaN(age) || age <= 0) {
              ageError.innerHTML = "*Age must be a positive number";
              isValid = false;
            }
            // Email validation
            if (email.trim() === "") {
              emailError.innerHTML = "*Email is required";
              isValid = false;
            } else if (!isValidEmail(email)) {
              emailError.innerHTML = "*Invalid email address";
              isValid = false;
            }
          
            // Password validation
            if (password === "" || password.length < 8) {
              passwordError.innerHTML = "*Password must be at least 8 characters long";
              isValid = false;
            }
          
            // Phone number validation
            if (phone.trim() === "" || !isValidPhoneNumber(phone)) {
              phoneError.innerHTML = "*Invalid phone number";
              isValid = false;
            }
          
            // Course selection validation
            if (course === "") {
              courseError.innerHTML = "*Please select a course";
              isValid = false;
            }
          
            // If form is valid, show thank you message and return true
            if (isValid) {
              document.writeln("<h1>Thank you for signing up<br>");
              document.writeln("<a href='third_page.html'><button>Proceed</button></a>");
              return false; // Prevent default form submission
            }
          
            return isValid;
          }
          
          function isValidEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
          }
          
          function isValidPhoneNumber(phone) {
            // Very basic phone number validation
            var phoneRegex = /^\d{10}$/; // Assumes a 10-digit phone number
            return phoneRegex.test(phone);
          }
          </script>
      </div>  
    </div>
